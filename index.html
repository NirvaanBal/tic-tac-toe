<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>tic tac toe</h1>

        <div class="ui">
          <h2>you</h2>
          <p>vs</p>
          <button id="human" value="human">human</button>
          <button id="computer" value="computer">computer</button>
        </div>
      </div>

      <div class="content">
        <form>
          <div class="form-control">
            <label for="playerO">player O</label>
            <input type="text" id="playerO" value="O" />
          </div>
          <div class="form-control">
            <label for="playerX">player X</label>
            <input type="text" id="playerX" value="X" />
          </div>
        </form>
        <div class="first"></div>
        <div class="board"></div>
        <button class="reset">reset</button>
        <div class="winner"></div>
      </div>
    </div>
  </body>
</html>
